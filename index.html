<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-responsive-layout</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header id="app_header">
        <div class="container">

                <div class="menu">Menu</div>
            </nav>
        </div>
    </header>
    <!-- /#app_header -->

    <div class="demo">
        <div class="container">
            <div class="row flex">
                <div class="col_12 col_md_8 col_lg_8"></div>
                <div class="col_12 col_md_4 col_lg_4"></div>

                <div class="col_12 col_md_4 col_lg_4"></div>
                <div class="col_12 col_md_4 col_lg_4"></div>
            </div>
        </div>
    </div>
    <main id="app_main">

        <section class="strategic">
            <div class="container">
                <div class="row flex">
                    <div class="col_12 col_md_12 col_lg_6"></div>
                    <div class="col_12 col_md_12 col_lg_6"></div>
                </div>
            </div>
        </section>

    </main>
    <!-- /#app_main -->
    <footer id="app_footer"></footer>
    <!-- /#app_footer -->

</html>
